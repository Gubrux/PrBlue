<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/templates/web.css" />
    <title>Inicio de sesion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style></style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>
  <body class="bg-gradient-to-r from-emerald-200 to-cyan-600 min-h-screen">
    <!-- COMIENZA CONTENIDO DEL HEADER-->
    <header class="w-auto not-italic">
      <div class="flex justify-start bg-slate-900">
        <div class="w-16 ml-4 mt-2">
          <img
            src="../statics/Paraguay_educa-removebg-preview.png"
            alt="imagen logo Red Docente"
          />
        </div>
        <div class="p-5 text-white">
          <h1>Red | Docente</h1>
        </div>
      </div>
    </header>
    <!-- TERMINA EL CONTENIDO DEL HEADER-->
    <!-- INPUTS -->
    <div
      class="h-screen bg-center bg-no-repeat bg-cover"
      style="
        background-image: url(../statics/pelotalilaclaro.webp);
        background-size: 100%;
        background-position: center -80px; ;
      "
    >
      <div class="not-italic text-white font-bold">
        <h1 class="text-7xl text-center pt-32">¡Bienvenido</h1>
        <p class="text-center text-4xl">A tu comunidad!</p>
      </div>
      <div class="text-center not-italic text-xl mt-8">
        <span
          ><input
            type="text"
            id="email"
            placeholder="Correo electrónico"
            class="text-center rounded-md bg-slate-200 text-slate-500 w-64"
        /></span>
        <div class="mt-5">
          <span
            ><input
              type="text"
              id="password"
              placeholder="Contraseña"
              class="resize text-center rounded-md bg-slate-200 text-slate-500 w-64"
          /></span>
        </div>
      </div>
      <!-- BOTONES DE LOGIN -->
    <div class="grid grid-cols-1 gap-4 mt-8">
      <div class="flex justify-center">
      <button
        class="mb1 bottom-6 rounded-full p-2 font-medium text-xl cursor-pointer transition ease-in-out delay-150 bg-white hover:-translate-y-1 hover:scale-110 hover:bg-yellow-500 duration-300 w-64"
      > Registrarse
    </div> 
    <hr class="border border-gray-300 border-b-4 w-64 mx-auto">
      <div class="flex justify-center ">
      </button>
      <button
        class="bottom-6 rounded-full p-2 font-medium text-xl cursor-pointer transition ease-in-out delay-150 bg-white hover:-translate-y-1 hover:scale-110 hover:bg-yellow-500 duration-300 w-64 mb-24"
      > Ingresar
      </div>
        
      </button>
    </div>
    <!-- COMIENZA EL FOOTER -->
    <footer class="bg-slate-900 h-32 absolute static-bottom w-full mt-16">
      <div class="not-italic">
        <p class="inline-block text-white ml-14">Seguinos en:</p>
        <div class="inline-block p-8 mr-96">
          <a href="https://www.facebook.com/" class="text-white mr-4">
            <i class="fab fa-facebook fa-lg"></i>
          </a>
          <a href="https://twitter.com/" class="text-white mr-4">
            <i class="fab fa-twitter fa-lg"></i>
          </a>
          <a href="https://www.instagram.com/" class="text-white">
            <i class="fab fa-instagram fa-lg"></i>
          </a>
        </div>
        <div class="flex-auto inline-block ml-96">
          <p class="text-white">red_docente@penguin.com.py</p>
        </div>
      </div>
    </footer>
    <!-- TERMINA EL FOOTER -->
  </body>
</html>
