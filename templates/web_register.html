<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/templates/web.css" />
    <title>Inicio de sesion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>
  <body class="bg-slate-100">
    <!-- COMIENZA CONTENIDO DEL HEADER-->
    <header class="w-auto not-italic">
      <div class="flex justify-start bg-sky-700">
        <div class="w-10">
          <img
            src="http://t2.gstatic.com/licensed-image?q=tbn:ANd9GcTRPjgTD7OgoAgENLhXQHX-94M-y0ral0B2xSuMZ03jcoRGR0_a3kuvnghPt7gT3Z6qK3GtO4x3ZjiRBPw"
            alt=""
          />
        </div>
        <div class="p-5">
          <h1>RedDocente</h1>
        </div>
        <div class="place-items-end p-5 ml-auto">
          <button class="rounded-full bg-white w-12">Perfil</button>
        </div>
      </div>
    </header>
    <!-- TERMINA EL CONTENIDO DEL HEADER-->
    <!-- INPUTS -->
    <div class="grid grid-cols-2">
      <div class="container mr-12 ml-0.5 mt-10 pr-1">
        <div class="bg-blue-400 p-40 w-120 h-96 mt-12 ml-12 rounded-lg">
          <div class="not-italic">
            <h1 class="text-7xl">Bienvenido</h1>
            <p class="text-center text-4xl">A tu comunidad!</p>
          </div>
        </div>
      </div>
      <div class="container mr-12 ml-0.5 mt-10 pl-1">
        <div class="bg-blue-200 p-40 w-120 h-96 -lg mt-12 mr-12 rounded-lg">
          <div class="text-center not-italic text-xl">
            <div>
              <span
                ><input
                  type="text"
                  id="email"
                  placeholder="Correo electrónico"
                  class="text-center rounded-md border-2 border-solid border-grey bg-sky-700 placeholder-white text-white w-64"
              /></span>
            </div>
            <div class="mt-5">
              <span
                ><input
                  type="text"
                  id="password"
                  placeholder="Contraseña"
                  class="resize text-center rounded-md border-2 border-solid border-grey bg-sky-700 placeholder-white text-white w-64"
              /></span>
            </div>
          </div>
          <!-- BOTONES DE LOGIN -->
          <div class="text-center mt-5 not-italic">
            <button
              class="bottom-6 rounded-full p-2 font-medium text-xl cursor-pointer transition ease-in-out delay-150 bg-[#cbd5e1] hover:-translate-y-1 hover:scale-110 hover:bg-blue-500 duration-300"
            >
              INGRESAR
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- COMIENZA EL FOOTER -->
    <footer
      class="bg-slate-900 flex justify-between h-24 absolute bottom-0 w-full"
    >
      <div class="p-1 not-italic">
        <p class="text-white">Seguinos:</p>
        <div class="p-1">
          <a href="https://www.facebook.com/" class="text-white mr-4">
            <i class="fab fa-facebook fa-lg"></i>
          </a>
          <a href="https://twitter.com/" class="text-white mr-4">
            <i class="fab fa-twitter fa-lg"></i>
          </a>
          <a href="https://www.instagram.com/" class="text-white">
            <i class="fab fa-instagram fa-lg"></i>
          </a>
        </div>
        <div class="p-1 ml-auto">
          <p class="text-white">hello@nombre.com.py</p>
        </div>
      </div>
    </footer>
    <!-- TERMINA EL FOOTER -->
  </body>
</html>
